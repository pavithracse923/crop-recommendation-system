<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enter Your Land Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .form-section {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .form-section h1 {
        font-size: 2.3rem;
        font-weight: bold;
        margin-bottom: 20px;
      }
      body {
        background-image: url('/static/farming_process2.jpg'); /* Corrected path */
        background-size: cover; /* Ensures the image covers the entire page */
        background-repeat: no-repeat; /* Prevents the image from repeating */
        background-position: center; /* Centers the image */
        font-family: Arial, sans-serif; /* Optional: Set a default font */
    }
    
      
    </style>
  </head>
  <body style="background:darkgreen>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Crop Recommendation System using Macine Learning </a>
      </div>
    </nav>

    <!-- Form Section -->
    <section class="form-section">
      <h1>Enter Your Land Details</h1>

      <form action="/predict" method="POST">
        <div class="mb-3">
          <label for="Nitrogen" class="form-label"><strong>Nitrogen</strong></label>
          <input type="number" class="form-control" id="Nitrogen" name="Nitrogen" required>
        </div>
        <div class="mb-3">
          <label for="Phosporus" class="form-label"><strong>Phosphorus</strong></label>
          <input type="number" class="form-control" id="Phosporus" name="Phosporus" required>
        </div>
        <div class="mb-3">
          <label for="Potassium" class="form-label"><strong>Potassium</strong></label>
          <input type="number" class="form-control" id="Potassium" name="Potassium" required>
        </div>
        <div class="mb-3">
          <label for="Temperature" class="form-label"><strong>Temperature (Â°C)</strong></label>
          <input type="number" step="0.01" class="form-control" id="Temperature" name="Temperature" required>
        </div>
        <div class="mb-3">
          <label for="Humidity" class="form-label"><strong>Humidity (%)</strong></label>
          <input type="number" step="0.01" class="form-control" id="Humidity" name="Humidity" required>
        </div>
        <div class="mb-3">
          <label for="pH" class="form-label"><strong>pH</strong></label>
          <input type="number" step="0.01" class="form-control" id="pH" name="pH" required>
        </div>
        <div class="mb-3">
          <label for="Rainfall" class="form-label"><strong>Rainfall (mm)</strong></label>
          <input type="number" step="0.01" class="form-control" id="Rainfall" name="Rainfall" required>
        </div>

        <button type="submit" class="btn btn-primary">Get Recommendation</button>
      </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
