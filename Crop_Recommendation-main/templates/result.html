<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-section {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        .result-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }
        .result-section img {
            max-width: 300px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Crop Recommendation System-Home</a>
        </div>
    </nav>

    <!-- Result Section -->
    <section class="result-section">
        <h1>Recommended Crop: {{ crop }}</h1>

        <!-- Show the crop image -->
        <img src="/static/crop_images/{{ crop.lower() }}.jpg" alt="{{ crop }} Image">


   <h3> <p class="mt-3">Based on your land details, it's recommended to cultivate {{ crop }}.</p></h3>
        <a href="/" class="btn btn-primary mt-3">Go Back</a>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
